
<!doctype html>
<html>

	<head>

		<title>Firangana &middot; Coming Soon</title>

		<link rel="icon" type="image/png" href="icon.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
			body {
				color: white;
				background: url("http://www.firangana.com/coming-soon/bg.png");
				font-family: sans-serif;
				text-align: center;
				font-weight: bold;
				font-size: 150%;
				-webkit-user-select: none;
				user-select: none;
				cursor: default;
			}
			.time {
				font-size: 200%;
			}
			.img {
				position: absolute;
				left: 50%; top: 50%;
				transform: translate(-50%, -50%);
			}
		</style>

	</head>

	<body>

		<div class="img">
			<img src="http://www.firangana.com/coming-soon/logo.png" draggable="false">
			<p class="time">Coming Soon</p>
		</div>

		<script> (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','https://www.google-analytics.com/analytics.js','ga'); ga('create', 'UA-76662484-1', 'auto'); ga('send', 'pageview'); </script>

		<script>
			function isoToObj(s) {
			    var b = s.split(/[-TZ:]/i);
			    return new Date(Date.UTC(b[0], --b[1], b[2], b[3], b[4], b[5]));

			}
			function timeToGo(s) {
			    function z(n) {
			      return (n < 10? '0' : '') + n;
			    }
			    var d = isoToObj(s);
			    var diff = d - new Date();
			    var sign = diff < 0? '-' : '';
			    diff = Math.abs(diff);
			    var hours = diff/3.6e6 | 0;
			    var mins  = diff%3.6e6 / 6e4 | 0;
			    var secs  = Math.round(diff%6e4 / 1e3);
			    return sign + z(hours) + ' hr ' + z(mins) + ' min ' + z(secs) + " sec";
			}
			setInterval(function() {
				document.querySelector(".time").innerHTML = timeToGo("2016-05-17T00:00:00Z");
			}, 1000);
		</script>

	</body>

</html>
